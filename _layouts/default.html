<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <style>
        /* Global Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            color: #ffc107;
        }

        .container {
            padding: 20px;
        }

        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <nav>
        <a href="{{ "/home" | relative_url }}">Home</a>
        <a href="{{ "/posts" | relative_url }}">Posts</a>
        <a href="{{ "/contact" | relative_url }}">Contact</a>
    </nav>
    <div class="container">
        {{ content }}
    </div>
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
