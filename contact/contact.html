<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Roleplaying Adventures</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        /* Header */
        header {
            background-color: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffc107;
        }

        /* Contact Section */
        #contact {
            padding: 40px;
            background-color: #1f1f1f;
            text-align: center;
        }

        .contact-info {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            color: #f0f0f0;
        }

        .contact-info h2 {
            margin-top: 0;
            color: #ffc107;
        }

        .contact-info p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .contact-info a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        .social-links a {
            color: #f0f0f0;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <section id="contact">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions or need further information, feel free to reach out to me:</p>
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>
    </section>
</body>
</html>
